<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta name="author" content="永豐銀行" />
    <meta name="copyright" content="永豐銀行" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title></title>
    <link rel="shortcut icon" href="https://mma.sinopac.com/images/favicon.ico" />
    <link href="../css/jpreloader.css" rel="stylesheet" type="text/css" />
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery.min.securejs" type="text/javascript"></script>
    <script src="../js/jquery-migrate.min.securejs" type="text/javascript"></script>
    <script src="../js/jquery.lightbox_me.securejs" type="text/javascript"></script>
    <script src="../js/jpreloader.min.securejs" type="text/javascript"></script>
    <script src="../js/scripts.securejs" type="text/javascript"></script>
    <link href="../css/splide.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/carousel.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper-container">
      <div class="wrapper">
        <div class="wrapper-mask"></div>
        <header>
          <div class="header-top">
            <div class="container">
              <div class="logo">
                <a href="https://bank.sinopac.com/" title="永豐銀行首頁"
                  ><img class="hidden-min" src="../images/sinopac-logo.svg" alt="永豐銀行" /><img class="hidden-max" src="../images/sinopac-logo-min.svg" alt="永豐銀行"
                /></a>
              </div>
              <h1 class="master-title">信用卡卡片退回重寄申請</h1>
            </div>
          </div>
        </header>
        <div class="outer_container">
          <div class="container no-breadcrumbs">
            <div class="content transparent step-panel-block">
              <div class="step">
                <ul class="list-step list-step--gray">
                  <li class="list-step__item list-step__item--active"><span class="list-step__item-num"></span><span class="list-step__item-title">填寫資料</span></li>
                  <li class="list-step__item list-step__item--active"><span class="list-step__item-num"></span><span class="list-step__item-title">確認資料</span></li>
                  <li class="list-step__item list-step__item--current"><span class="list-step__item-num"></span><span class="list-step__item-title">申請結果</span></li>
                </ul>
              </div>
            </div>
            <div class="content full-content">
              <section class="trans-content">
                <table class="new-datatable">
                  <tbody>
                    <tr>
                      <td>
                        <div class="success">
                          <i class="icon-tick"></i>
                          <p>您已申請成功</p>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
            <div class="content">
              <section class="trans-content">
                <fieldset class="fieldset-block pink-legend">
                  <legend>卡片資料</legend>
                  <div class="confirm-data-block">
                    <table>
                      <tbody>
                        <tr>
                          <th>
                            <p>申請卡片</p>
                          </th>
                          <td>
                            <p class="mbhalf">台灣大車隊聯名卡(主卡)<br />1234 **** **** 5678</p>
                            <p class="mbhalf">SPORT悠遊鈦商奶油黃卡(主卡)<br />1234 **** **** 5678</p>
                            <p class="mbhalf">DAWHO現金回饋信用卡(主卡)<br />1234 **** **** 5678</p>
                          </td>
                        </tr>
                        <tr>
                          <th>
                            <p>卡片寄送地址</p>
                          </th>
                          <td>
                            <p>測試市DEMO區308號6樓</p>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </fieldset>
              </section>
            </div>
            <div class="content transparent">
              <section class="carousel">
                <div class="splide">
                  <div class="splide__track">
                    <ul class="splide__list steplist">
                      <li class="splide__slide">
                        <a class="splide__link splide__imgbox" href="#" target="_blank">
                          <figure class="splide__figure">
                            <img class="splide__img" src="../images/banner/18ec202f6e2000002ef1.jpg" alt="世界是一本書，旅遊成就了人生閱讀" />
                            <figcaption class="splide__figcaption">世界是一本書，旅遊成就了人生閱讀</figcaption>
                          </figure></a
                        >
                      </li>
                      <li class="splide__slide">
                        <a class="splide__link splide__imgbox" href="#" target="_blank">
                          <figure class="splide__figure">
                            <img class="splide__img" src="../images/banner/18f2c96da6d000002c5a.jpg" alt="我阿母的超強工具" />
                            <figcaption class="splide__figcaption">我阿母的超強工具</figcaption>
                          </figure></a
                        >
                      </li>
                      <li class="splide__slide">
                        <a class="splide__link splide__imgbox" href="#" target="_blank">
                          <figure class="splide__figure">
                            <img class="splide__img" src="../images/banner/18ec66ca03a00000a2c2.jpg" alt="寵媽必BUY" />
                            <figcaption class="splide__figcaption">寵媽必BUY</figcaption>
                          </figure></a
                        >
                      </li>
                      <li class="splide__slide">
                        <a class="splide__link splide__imgbox" href="#" target="_blank">
                          <figure class="splide__figure">
                            <img class="splide__img" src="../images/banner/18ec1fdc80100000457e.jpg" alt="分期刷永豐" />
                            <figcaption class="splide__figcaption">分期刷永豐</figcaption>
                          </figure></a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
        <footer>
          <div class="container">
            <div class="copyright">
              <p>©版權所有 永豐銀行</p>
              <p class="hidden-min"><a href="https://mma.sinopac.com/Bank/BankFrame.aspx?url=browser/upgrade.html" target="_blank">建議使用之瀏覽器</a>/ 建議解析度1024*768</p>
            </div>
            <div class="copyright">
              <p>
                <a href="https://bank.sinopac.com/MMA8/bank/service/service-index.html" target="_blank">客服中心</a
                ><a href="https://mma.sinopac.com/MemberPortal/Member/MmaInfoFrame.aspx?url=channel/other/safe.html" target="_blank">網路安全說明</a
                ><a href="https://bank.sinopac.com/sinopacBT/footer/privacy-statement.html" target="_blank">隱私權保護聲明</a>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="../js/splide.min.securejs" type="text/javascript"></script>
    <script>
      new Splide('.splide', {
        destroy: true,
        type: 'loop',
        arrows: false,
        autoplay: true,
        autoplaySpeed: 5000,
      }).mount();
    </script>
  </body>
</html>
